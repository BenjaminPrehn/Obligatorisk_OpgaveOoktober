<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <head th:replace="layouts :: header"></head>
</head>
<body>

<head th:replace="layouts :: navbar"></head>

<div class="container">
    <h4>Projects</h4>
    <hr>

    <a th:href="@{/projects/new}" class="btn btn-primary btn-sm mb-3"> Add Project</a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Project Name</th>
            <th>Project Stage</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aProject : ${projects}">
            <td th:text="${aProject.name}"></td>
            <td th:text="${aProject.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
