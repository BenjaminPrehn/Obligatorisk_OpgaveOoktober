<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
<nav th:replace="layouts :: navbar"> </nav>
<div class="container">
    <form action="/projects/save" th:object="${projects}" method="POST">
        <input type="text" placeholder="Project Name" th:field="${projects.name}">

        <select th:field="${projects.status}">
            <option th:value="NOTSTARTED">Not Started</option>
            <option th:value="INPROGRESS">In Progress</option>
            <option th:value="COMPLETED">Completed</option>
        </select>

        <textarea type="text" placeholder="Enter Project Description" th:field="${projects.description}"></textarea>

        <select th:field="*{employees}" multiple="multiple">
            <option th:each = "employee : ${allEmployees}"
                    th:value = "${employee.employeeId}"
                    th:text="${employee.firstname}">
            </option>
        </select>

        <button type="submit">Create Project</button>
    </form>
</div>

</body>

</html>
